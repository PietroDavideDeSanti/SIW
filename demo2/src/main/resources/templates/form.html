body {font-family: "Raleway", Arial, sans-serif}

<body>

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

  <!-- Header -->
  <header class="w3-container w3-xlarge w3-padding-24">

  <!-- Photo Grid -->
  <div class="w3-row">

    <div class="w3-half">

<!-- End Page Content -->

      <input type="reset" class="w3-button w3-center w3-theme" value="Reset" ></input>

</footer>
